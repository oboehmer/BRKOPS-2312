testbed:
  credentials:
    default:
      username: cldemo
      password: "%ENV{DEVICE_PASSWORD}"

# Please note that the device names (i.e. r1, r2, etc. in below example)
# need to match the actual hostname configured on the device!!!
devices:
  r1:
    os: iosxe
    connections:
      cli:
        protocol: ssh
        ip: 10.12.63.11
  r2:
    os: iosxe
    connections:
      cli:
        protocol: ssh
        ip: 10.12.63.12
  r3:
    os: iosxr
    credentials:
      default:
        username: cisco
        password: cisco
    connections:
      cli:
        protocol: ssh
        ip: 10.12.63.13
